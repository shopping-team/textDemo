<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
   用户名：<input id="username" type="text">
   密码<input id="password" type="password">
   phonenum：<input id="phonenum" type="text">
   qq<input id="qq" type="text">
   <input id="saveBtn" type="button" value="保存">
</body>
<script>    
$('#saveBtn').on('click',add);
function add(){
    $.ajax({
        url:'./../controllers/userController.php?action=add',
        type:'get',
        data:{"username":$('#username').val(),"password":$('#password').val(),"phonenum":$('#phonenum').val(),"qq":$('#qq').val()},
        success:function(e){
            console.log(e);
        },error(){
            console.log('error');
        }
    })
}
</script>
</html>
